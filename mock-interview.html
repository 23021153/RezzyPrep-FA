<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botpress Test</title>
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
</head>
<body>
  <div id="webchat" style="width: 500px; height: 500px;"></div>

  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });

    window.botpress.init({
      botId: "502c3310-636b-490a-8b95-d03604378669",
      clientId: "1eced4cf-0a70-4d09-b510-60519266b6c4",
      selector: "#webchat"
    });
  </script>
</body>
</html>
