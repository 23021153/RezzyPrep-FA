<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RezzyPrep - CV Analyzer & Smart CV Analysis">
    <title>RezzyPrep - Mock Interview</title>
    <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
    html, body {

    height: 100%;

    margin: 0;

    padding: 0;

    box-sizing: border-box;

    font-family: 'Poppins', sans-serif;

  }
 
  body {

    min-height: 100vh;

    height: 100vh;

    display: flex;

    flex-direction: column;

    padding: 0;

    margin: 0;

  }
 
  .header {

    background-color: #a53a13;

    padding: 20px;

    color: white;

  }
 
  .nav {

    display: flex;

    justify-content: space-between;

    align-items: center;

  }
 
  main {

    flex: 1 1 0;

    display: flex;

    flex-direction: column;

    justify-content: stretch;

    align-items: stretch;

    min-height: 0;

    padding: 0;

    margin: 0;

  }
 
  #webchat {

    flex: 1 1 0;

    width: 100%;

    height: 100%;

    min-width: 0;

    min-height: 0;

    margin: 0;

    padding: 0;

    position: relative;

    box-shadow: 0 4px 24px rgba(0,0,0,0.08);

    border-top-left-radius: 12px;

    border-top-right-radius: 12px;

    border-bottom-left-radius: 0;

    border-bottom-right-radius: 0;

    background: #fff;

    display: flex;

    flex-direction: column;

    justify-content: stretch;

    align-items: stretch;

    overflow: hidden;

  }
 
  .bpFab {

    display: none;

  }
 
  .bpWebchat {

    position: absolute !important;

    top: 0 !important;

    left: 0 !important;

    right: 0 !important;

    bottom: 0 !important;

    width: 100% !important;

    height: 100% !important;

    z-index: 1;

  }
 
  @media (max-width: 900px) {

    #webchat {

      border-radius: 0;

      box-shadow: none;

    }

  }
 
  .footer {

    margin: 0;

    padding: 0.5rem 0;

    width: 100%;

    background: #a53a13;

    color: #fff;

    text-align: center;

    flex-shrink: 0;

  }
 
  .footer p {

    margin: 0;

  }
</style>

 
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">RezzyPrep</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="cv-analyzer.html" class="active">CV Analyzer</a></li>
        <li><a href="mock-interview.html">AI Powered Interview Prep</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="webchat"></div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 RezzyPrep. All rights reserved.</p>
  </footer>
  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });

    window.botpress.init({
      botId: "3f3a8989-58c3-40d6-9dc4-5a91edf90b5c",
      clientId: "6dde50ec-b4cb-443f-b96d-ff2705b358ac",
      selector: "#webchat"
    });
  </script>
</body>
</html>
