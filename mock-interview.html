<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botpress Webchat Integration</title>

  <!-- Inject Botpress Webchat Script -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>

  <!-- Optional Custom Styling -->
  <style>
    #webchat .bpWebchat {
      position: unset;
      width: 100%;
      height: 100%;
      max-height: 100%;
      max-width: 100%;
    }

    #webchat .bpFab {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Bot container -->
  <div id="webchat" style="width: 500px; height: 500px;"></div>

  <!-- Botpress Config Script -->
  <script>
    window.botpress.on("webchat:ready", () => {
      window.botpress.open();
    });

    window.botpress.init({
      "botId": "3f3a8989-58c340d6-9dc4-5a91edf90b5c",
      "configuration": {
        "version": "v1",
        "color": "#3276EA",
        "variant": "solid",
        "headerVariant": "glass",
        "themeMode": "light",
        "fontFamily": "inter",
        "radius": 4,
        "feedbackEnabled": false,
        "footer": "[âš¡ by Botpress](https://botpress.com/?from=webchat)"
      },
      "clientId": "6dde50ec-b4cb-443f-b96d-ff2705b358ac",
      "selector": "#webchat"
    });
  </script>

  <!-- Optional: This loads your custom config or skills -->
  <!-- <script src="https://files.bpcontent.cloud/2025/07/10/17/20250710171152-JRRPWZMI.js"></script> -->

</body>
</html>
