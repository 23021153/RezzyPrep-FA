<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RezzyPrep - CV Analyzer & Smart CV Analysis">
    <title>RezzyPrep - CV Analyzer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
      margin: 0;
    }

    /* Header stays at top */
    .header {
  background-color: #a53a13;
  padding: 20px;
  color: white;
  flex-shrink: 0;
}

/* Navigation styling */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Main content grows to fill space between header & footer */
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Chat container fills main */
#flowise-chat {
  flex: 1;
  display: flex;
  width: 100%;
  position: relative;
  box-shadow: 0 4px 24px rgba(0,0,0,0.08);
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
  background: #fff;
  overflow: hidden;
}

/* Make sure chatbot fills the chat container */
flowise-fullchatbot {
  position: absolute !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  bottom: 0 !important;
  width: 100% !important;
  height: 100% !important;
  z-index: 0;
}

/* Responsive adjustment */
@media (max-width: 900px) {
  #flowise-chat {
    border-radius: 0;
    box-shadow: none;
  }
}

/* Footer stays at bottom */
.footer {
  background: #a53a13;
  color: #fff;
  text-align: center;
  padding: 0.5rem 0;
  flex-shrink: 0;
}

    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">RezzyPrep</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cv-analyzer.html" class="active">CV Analyzer</a></li>
                <li><a href="mock-interview.html">AI Powered Interview Prep</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="flowise-chat">
            <flowise-fullchatbot></flowise-fullchatbot>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 RezzyPrep. All rights reserved.</p>
    </footer>

    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.initFull({
        chatflowid: "4754ee89-c88e-4b06-908e-d4df0dc313b7",
        apiHost: "https://caitlynwee-flowise.hf.space",
    })
    </script>
</body>
</html>
