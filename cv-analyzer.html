<head>

    <link rel="stylesheet" href="css/styles.css">

    <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
      margin: 0;
    }

    .header {
      background-color: #a53a13;
      padding: 20px;
      color: white;
      position: relative;
      z-index: 2;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      margin: 0;
      background-color: var(--background-color, #f9f6f2);
    }

    #flowise-chat {
      width: 90%;
      max-width: 800px;
      height: 600px;
      position: relative;
      margin: 0;
      padding: 0;
      display: flex;
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      border-radius: 12px;
      flex-direction: column;
      overflow: hidden;
    }

    flowise-fullchatbot {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      bottom: 0 !important;
      width: 100% !important;
      height: 100% !important;
      min-height: 0 !important;
      z-index: 1;
    }

    @media (max-width: 900px) {
      #flowise-chat {
        border-radius: 0 0 0 0;
        box-shadow: none;
      }
    }

    .footer {
      margin: 0;
      padding: 0.5rem 0 0.5rem 0;
      width: 100%;
      background: #a53a13;
      color: #fff;
      text-align: center;
      flex-shrink: 0;
      position: relative;
      z-index: 2;
    }
    </style>
</head>
