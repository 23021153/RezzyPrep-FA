<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Analyzer</title>
    <style>
        /* Comprehensive tooltip hiding */
        .tooltip,
        .flowise-tooltip,
        .fab,
        .flowise-fab,
        [class*="tooltip"],
        [class*="fab"],
        div[role="tooltip"] {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
            position: absolute !important;
            z-index: -1 !important;
        }
    </style>
</head>
<body>
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.init({
            chatflowid: "4754ee89-c88e-4b06-908e-d4df0dc313b7",
            apiHost: "https://caitlynwee-flowise.hf.space",
            theme: {
                chatWindow: {
                    showTooltip: false
                }
            }
        })

        // Additional script to remove tooltips
        window.addEventListener('load', function() {
            function removeTooltips() {
                const tooltips = document.querySelectorAll('.tooltip, .flowise-tooltip, .fab, .flowise-fab, [class*="tooltip"], [class*="fab"], div[role="tooltip"]');
                tooltips.forEach(tooltip => tooltip.remove());
            }
            
            // Run immediately and periodically check
            removeTooltips();
            setInterval(removeTooltips, 100);

            // Also run when chat window appears
            const observer = new MutationObserver(function(mutations) {
                removeTooltips();
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        });
    </script>
</body>
</html>
