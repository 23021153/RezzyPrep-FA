<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RezzyPrep - CV Analyzer & Smart CV Analysis">
    <title>RezzyPrep - CV Analyzer</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .chatflow-container {
            max-width: 800px;
            margin: 6rem auto 3rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem 1.5rem 2.5rem 1.5rem;
        }
        .chatflow-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
        }
        .chatflow-desc {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .chatflow-iframe {
            width: 100%;
            min-height: 600px;
            border: none;
            border-radius: 8px;
            background: #f9f6f2;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">RezzyPrep</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cv-analyzer.html" class="active">CV Analyzer</a></li>
                <li><a href="#">AI Powered Interview Prep</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="chatflow-container">
            <div class="chatflow-title">CV Analyzer & Smart CV Analysis</div>
            <div class="chatflow-desc">
                Upload your résumé and get instant, structured feedback from our AI career coach. Your data is private and never stored.
            </div>
            <div id="flowise-chatbot"></div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 RezzyPrep. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script> 

    <!-- Remove container, display only the chatbot full screen -->
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.init({
            chatflowid: "4754ee89-c88e-4b06-908e-d4df0dc313b7",
            apiHost: "https://caitlynwee-flowise.hf.space",
            chatflowConfig: {
                /* Chatflow Config */
            },
            observersConfig: {
                /* Observers Config */
            },
            theme: {
                chatWindow: {
                    height: window.innerHeight,
                    width: window.innerWidth,
                    backgroundColor: '#fff',
                    showTitle: true,
                    showAgentMessages: true,
                    title: 'Flowise Bot',
                    titleAvatarSrc: 'https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/svg/google-messages.svg',
                    welcomeMessage: 'Hello! This is custom welcome message',
                    errorMessage: 'This is a custom error message',
                    fontSize: 18,
                    renderHTML: true,
                    botMessage: {
                        backgroundColor: '#f7f8ff',
                        textColor: '#303235',
                        showAvatar: true,
                        avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png'
                    },
                    userMessage: {
                        backgroundColor: '#3B81F6',
                        textColor: '#ffffff',
                        showAvatar: true,
                        avatarSrc: 'https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png'
                    },
                    textInput: {
                        placeholder: 'Type your question',
                        backgroundColor: '#ffffff',
                        textColor: '#303235',
                        sendButtonColor: '#3B81F6',
                        maxChars: 50,
                        maxCharsWarningMessage: 'You exceeded the characters limit. Please input less than 50 characters.',
                        autoFocus: true,
                        sendMessageSound: true,
                        sendSoundLocation: 'send_message.mp3',
                        receiveMessageSound: true,
                        receiveSoundLocation: 'receive_message.mp3'
                    },
                    feedback: {
                        color: '#303235'
                    },
                    dateTimeToggle: {
                        date: true,
                        time: true
                    },
                    footer: {
                        textColor: '#303235',
                        text: 'Powered by',
                        company: 'Flowise',
                        companyLink: 'https://flowiseai.com'
                    }
                },
                button: {
                    display: 'none'
                }
            }
        })
    </script>
</body>
</html>
